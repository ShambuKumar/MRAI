<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberPrediction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,0" />     
<body>

    <a href="index.html" class="hover-underline-animation">home</p>
    <a href="about.html"class="hover-underline-animation">about</p>
    <div id="homepage-text">
    <h1>MRAI</h1>
    <p>An AI that's probably smarter than you.</p>
    <p style="font-weight:bold;">Try it out now!</p>
    </div>
    <br />
    <div id="ui">
        <span class="material-symbols-outlined" id="help" title="Enter a number that is greater than your number.Keep in mind that the larger your number is the more questions you need to ask.">
            help
        </span>
        <p style="font-size: 1rem;">0-</p>
        <input type="text" placeholder="Enter desired number range" id="text">
        <input type="button" value="Generate" id="generate" class="button">
        <br>
        <p id="preview-text">Minium number of questions needed:</p>
        <p id="preview">5</p>
    </div>
    <br>
    <br>
    <div id="container">
        <p id="status"></p>
        <div id="slide-container">
            <p id="status">Question 1 of 1</p>
        </div>
        
        <p id="question">Is the number you thought of one of these numbers?</p>
        <input type="button" value="Yes" id="yes" class="button">
        <input type="button" value="No" id="no" class="button">
    </div>
    <script src="questions.js" type="module"></script>
</body>

</html>
